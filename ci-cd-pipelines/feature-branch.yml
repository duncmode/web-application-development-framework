# CI/CD Pipeline: Feature Branch

# This workflow runs on every push to a feature branch.
# Copy to your project's .github/workflows/ directory.

name: Feature Branch CI

on:
  push:
    branches:
      - 'feature/**'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: npm run test

      - name: Security audit
        run: npm audit --audit-level=high
