# CI/CD Pipeline: Production

# This workflow runs when staging is merged into main.
# Copy to your project's .github/workflows/ directory.
# Update the deployment step for your specific platform.

name: Production Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

